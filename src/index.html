<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="логотип место" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img src="<%=require('./images/profile.jpg')%>" alt="аватар" class="profile__picture">
          <div class="profile__about">
            <div class="profile__container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn" type="button"></button>
            </div>
            <p class="profile__bio">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button" type="button">

        </button>
      </section>
      <section class="gallery">
        <template id="galleryCard">
          <div class="gallery__card">
            <img class="gallery__image">
            <div class="gallery__image-info">
              <h2 class="gallery__title">

              </h2>
              <div class="gallery__like-container">
                <button class="gallery__like" type="button">

                </button>
                <span class="gallery__like-count">
                  0
                </span>
              </div>
            </div>
            <button class="gallery__delete-btn" type="button">

            </button>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        © 2023 Mesto Russia
      </p>
    </footer>
    <div class="popup" id="editPopup">
      <div class="popup__container">
        <h2 class="popup__title">
          Редактировать профиль
        </h2>
        <form class="popup__form" id="editForm" novalidate>
          <input type="text" class="popup__input" id="nameInput" name="name" value="Жак-Ив Кусто" placeholder="Ваше имя" minlength="2" maxlength="40" required>
          <span class="popup__error nameInput-error"></span>
          <input type="text" class="popup__input" id="bioInput" name="bio" value="Исследователь океана" placeholder="Ваш род деятельности" minlength="2" maxlength="200" required>
          <span class="popup__error bioInput-error"></span>
          <button class="popup__button" type="submit">
          Сохранить
          </button>
        </form>
        <button class="popup__close-button" id="closeEditPopup" type="button">

        </button>
      </div>
    </div>
    <div class="popup" id="addPlacePopup">
      <div class="popup__container">
        <h2 class="popup__title">
          Новое место
        </h2>
        <form class="popup__form" id="addPlaceForm" novalidate>
          <input type="text" class="popup__input" id="placeNameInput" name="name" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__error placeNameInput-error"></span>
          <input type="url" class="popup__input" id="placeLinkInput" name="link" placeholder="Ссылка на картинку" required>
          <span class="popup__error placeLinkInput-error"></span>
          <button class="popup__button" type="submit">
            Сохранить
          </button>
        </form>
        <button class="popup__close-button" id="closeAddPopup" type="button">

        </button>
      </div>
    </div>
    <div class="popup popup_bg_darker" id="imagePopup">
      <div class="popup__wrapper">
        <img class="popup__image" src="#" alt="#">
        <button class="popup__close-button" id="closeImagePopup" type="button">

        </button>
        <p class="popup__subtitle">

        </p>
      </div>
    </div>
  </div>
</body>
</html>
