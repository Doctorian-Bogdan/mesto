<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="логотип место" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img src="images/profile.jpg" alt="аватар" class="profile__picture">
          <div class="profile__about">
            <div class="profile__container">
              <p class="profile__name">Жак-Ив Кусто</p>
              <button class="profile__edit-btn"></button>
            </div>
            <p class="profile__bio">
              Исследователь океана
            </p>
          </div>
        </div>
        <button class="profile__button">

        </button>
      </section>
      <section class="gallery">
        <template id="galleryCard">
          <div class="gallery__card">
            <img class="gallery__image">
            <div class="gallery__image-info">
              <p class="gallery__title">

              </p>
              <button class="gallery__like" onclick="this.classList.toggle('gallery__like_active')">

              </button>
            </div>
            <button class="gallery__delete-btn" onclick="this.parentElement.remove()">

            </button>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        © 2023 Mesto Russia
      </p>
    </footer>
    <div class="popup" id="editPopup">
      <div class="popup__container">
        <p class="popup__title">
          Редактировать профиль
        </p>
        <form class="popup__form" id="editForm">
          <input type="text" class="popup__input" id="nameInput" value="Жак-Ив Кусто">
          <input type="text" class="popup__input" id="jobInput" value="Исследователь океана">
          <button class="popup__button">
          Сохранить
          </button>
        </form>
        <button class="popup__close-button" id="closeEditPopup">

        </button>
      </div>
    </div>
    <div class="popup" id="addPlacePopup">
      <div class="popup__container">
        <p class="popup__title">
          Новое место
        </p>
        <form class="popup__form" id="addPlaceForm">
          <input type="text" class="popup__input" id="placeNameInput" placeholder="Название">
          <input type="text" class="popup__input" id="placeLinkInput" placeholder="Ссылка на картинку">
          <button class="popup__button">
            Сохранить
          </button>
        </form>
        <button class="popup__close-button" id="closeAddPopup">

        </button>
      </div>
    </div>
  </div>
  <template id="galleryPopup">
    <div class="gallery-popup">
      <div class="gallery-popup__container">
        <img class="gallery-popup__image">
        <button class="popup__close-button" id="closeImageBtn">

        </button>
        <p class="gallery-popup__title">

        </p>
      </div>
    </div>
  </template>
  <script src="scripts/index.js"></script>
</body>
