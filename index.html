<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="логотип место" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img src="images/profile.jpg" alt="аватар" class="profile__picture">
          <div class="profile__about">
            <div class="profile__container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn" type="button"></button>
            </div>
            <p class="profile__bio">
              Исследователь океана
            </p>
          </div>
        </div>
        <button class="profile__button" type="button">

        </button>
      </section>
      <section class="gallery">
        <template id="galleryCard">
          <div class="gallery__card">
            <img class="gallery__image">
            <div class="gallery__image-info">
              <h2 class="gallery__title">

              </h2>
              <button class="gallery__like" type="button">

              </button>
            </div>
            <button class="gallery__delete-btn" type="button">

            </button>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        © 2023 Mesto Russia
      </p>
    </footer>
    <div class="popup" id="editPopup">
      <div class="popup__container">
        <p class="popup__title">
          Редактировать профиль
        </p>
        <form class="popup__form" id="editForm">
          <input type="text" class="popup__input" id="nameInput" value="Жак-Ив Кусто" placeholder="Ваше имя">
          <input type="text" class="popup__input" id="jobInput" value="Исследователь океана" placeholder="Ваш род деятельности">
          <button class="popup__button" type="submit">
          Сохранить
          </button>
        </form>
        <button class="popup__close-button" id="closeEditPopup" type="button">

        </button>
      </div>
    </div>
    <div class="popup" id="addPlacePopup">
      <div class="popup__container">
        <p class="popup__title">
          Новое место
        </p>
        <form class="popup__form" id="addPlaceForm">
          <input type="text" class="popup__input" id="placeNameInput" placeholder="Название" required>
          <input type="text" class="popup__input" id="placeLinkInput" placeholder="Ссылка на картинку" required>
          <button class="popup__button" type="submit">
            Сохранить
          </button>
        </form>
        <button class="popup__close-button" id="closeAddPopup" type="button">

        </button>
      </div>
    </div>
    <div class="popup" id="imagePopup">
      <div class="popup__wrapper">
        <img class="popup__image" src="#" alt="#">
        <button class="popup__close-button" id="closeImagePopup" type="button">

        </button>
        <p class="popup__subtitle">

        </p>
      </div>
    </div>
  </div>
  <script src="scripts/cards.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
